<!DOCTYPE html>
<html>
<head>
<title>Registration form</title>
<body>
<h1 align="center"><u>Registration form</u></h1>
<form>
    <table border="4" cellpadding="10" align="center">
    <tr>
        <td><b><label for="firstname">Firstname</label></b></td>
        <td><input type="text" name="firstname" placeholder="enter firstname"</td>
    </tr>
    <tr>
        <td><b><label for="lastname">Lastname</label></b></td>
        <td><input type="text" name="lastname" placeholder="enter lastname"</td>
    </tr>
    <tr>
        <td><b><label for="gender">Gender</label></b></td>
        <td><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female</td>
    </tr>
    <tr>
        <td><b><label for="DOB">D.O.B</label></b></td>
        <td><input type="date" name="DOB placeholder="mm/dd/yyyy"></td>
    </tr>
    <tr>
        <td><b><label for="qualification">Qualification</label></b></td>
        <td><input type="checkbox" name="qualification" value="mca">MCA<input type="checkbox" name="qualification" value="mba">MBA<input type="checkbox" name="qualification" value="mtech">MTECH<input type="checkbox" name="qualification" value="other">Other</td>
    </tr>
    <tr>
        <td><b><label for="contact">Contact</label></b></td>
        <td><input type="tel" name="contact" >
    </tr>
    <tr>
        <td><b><label for="email">Email</label></b></td>
        <td><input type="email" name="email" placeholder="@gmail.com"></td>
    </tr>
    <tr>
        <td><b><label for="address">Address</label></b></td>
        <td><textarea name="address"></textarea></td>
    </tr>Sele
    <tr>
        <td><b><label for="department">Select department</label></b></td>
        <td><select name="department" id="dept">
            <option value="--select--">--select--</option>
            <option value="datascience">Data Science</option>
            <option value="law">Law</option>
            <option value="cs">CS</option>
            </select></td>
    </tr>
    <tr>
        <td colspan="2" align="center"><button>Register</button>
        <button>Cancel</button></td>
        </tr>
    </table>
</form>
